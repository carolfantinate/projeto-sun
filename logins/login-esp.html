<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login especialista</title>
    <link rel="stylesheet" href="login-esp.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<!---arrumar cores no css--->
<!---arrumar hover no css--->

<body>
    <div class="paragrafos">
        <p class="cadastro" id="cad-esp1">Ainda não possui uma conta? <br>Clique <a href="#">aqui</a> para se cadastrar</p>
        <!--Linkar com cadastro especialista-->
    </div>

    <div id="tela">
        <main>
            <img src="../imagens/flor-azul-1.png" class="flor1"> 
            <img src="../imagens/flor-azul-2.png" class="flor3"> 
            <img src="../imagens/flor-azul-1.png" class="flor4"> 
            <img src="../imagens/flor-azul-3.png" class="flor5"> 
            <img src="../imagens/flor-azul-2.png" class="flor6"> 

            <a href="#"><i id="voltar" class="material-icons" id="icon-search">arrow_back_ios</i></a>
            <img src="../imagens/logo.png" alt="logo">
            <h1>Olá outra vez!</h1>
            <p>Que bom que voltou, sentimos sua falta! Insira <br> seus dados novamente para acessar o site 
            </p>
            <form>
                <input type="email" name="email" id="email" placeholder="E-mail" required> <br>
                <input type="password" name="senha" id="senha" placeholder="Senha" required minlength="8"> <br>
                <button class="btn" id="seguir">Entrar</button>
            </form>
        </main>
    </div>

</body>
